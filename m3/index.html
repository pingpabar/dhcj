<!DOCTYPE html><html>
<head>
  <title>Date</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Ejercicio de Pablo Piqueras Bartolomé</h1>
  <h1 id="h1"></h1>
  <h2 id="h2">La fecha y la hora son:</h2>
  <div id="fecha"></div>
  <p>
  <hr>
  <div id="cambios"></div>

 <script type="text/javascript">
  var fecha = new Date();
  var msj;

  if      (fecha.getHours() < 7)  { msj = "Buenas noches";}
  else if (fecha.getHours() < 12) { msj = "Buenos días";}
  else if (fecha.getHours() < 21) { msj = "Buenas tardes";}
  else                                          { msj = "Buenas noches";}

  document.getElementById("h1").innerHTML    = msj;
  document.getElementById("fecha").innerHTML = fecha;

  /* Cambios añadidos para el ejercicio */
  document.getElementById("cambios").innerHTML = 
    "Contenido de innerHTML de elemento identificado por id=\"h2\": " + document.getElementById("h2").innerHTML + "<p>" +
    "Contenido de outerHTML de elemento identificado por id=\"h1\": " + document.getElementById("h1").outerHTML + "<p>" +
    "Contenido de de la propiedad global: location.href: " + location.href + "<p>" +
    "Contenido de de la propiedad global: location: " + location + "<p>" +
    "Contenido de de las propiedades globales: screen.width y screen.heigth: " + screen.width + " , " + screen.heigth
</script>
</body>
</html>
